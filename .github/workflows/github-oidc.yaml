name: Test GitHub OIDC
on:
  push:
    branches: [ 'main', 'release-*' ]
  schedule:
    - cron: '0 1 * * *' # 1AM UTC
  workflow_dispatch:

jobs:
  build:
    permissions:
      id-token: write
      packages: write
      contents: read
    env:
      COSIGN_EXPERIMENTAL: "true"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: sigstore/cosign-installer@main
      - run: |
          set -e

          # Install ko
          go install github.com/google/ko@v0.9.3

          # Login to ghcr.io
          echo ${{ github.token }} | ko login --username=${{ github.repository_owner }} --password-stdin

          # Setup ko, publish an image and sign it.
          KO_DOCKER_REPO=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}
          cosign sign $(ko publish --preserve-import-paths ./cmd/cosign)
